#
# Payloader Nginx
#

server {
    listen       80;
    server_name  payloadpusher.gg;
    charset utf-8;

    location /static {
        alias /home/ec2-user/projects/derf/payload/static;
    }

    location / {
        uwsgi_pass  unix:///home/ec2-user/projects/derf/payload/payload.sock;
        include     uwsgi_params;
    }
}
